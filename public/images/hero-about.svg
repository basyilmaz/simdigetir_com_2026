<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1e"/>
      <stop offset="100%" style="stop-color:#1a1040"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#E63946"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="700" height="450" fill="url(#bgGrad)" rx="20"/>
  
  <!-- Grid lines background -->
  <g opacity="0.06">
    <line x1="0" y1="50" x2="700" y2="50" stroke="#7c3aed" stroke-width="1"/>
    <line x1="0" y1="100" x2="700" y2="100" stroke="#7c3aed" stroke-width="1"/>
    <line x1="0" y1="150" x2="700" y2="150" stroke="#7c3aed" stroke-width="1"/>
    <line x1="0" y1="200" x2="700" y2="200" stroke="#7c3aed" stroke-width="1"/>
    <line x1="0" y1="250" x2="700" y2="250" stroke="#7c3aed" stroke-width="1"/>
    <line x1="0" y1="300" x2="700" y2="300" stroke="#7c3aed" stroke-width="1"/>
    <line x1="0" y1="350" x2="700" y2="350" stroke="#7c3aed" stroke-width="1"/>
    <line x1="0" y1="400" x2="700" y2="400" stroke="#7c3aed" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="450" stroke="#7c3aed" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="450" stroke="#7c3aed" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="450" stroke="#7c3aed" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="450" stroke="#7c3aed" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="450" stroke="#7c3aed" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="450" stroke="#7c3aed" stroke-width="1"/>
  </g>
  
  <!-- Central Team Group -->
  <!-- Person 1 - Dispatcher -->
  <g transform="translate(200, 130)">
    <rect x="0" y="50" width="50" height="80" fill="#252545" rx="8"/>
    <rect x="5" y="55" width="40" height="35" fill="url(#purple)" rx="5" opacity="0.8"/>
    <circle cx="25" cy="30" r="22" fill="#333355"/>
    <circle cx="25" cy="26" r="18" fill="#3a3a5a"/>
    <!-- Headset -->
    <path d="M10 22 Q10 8 25 8 Q40 8 40 22" stroke="#888" stroke-width="3" fill="none"/>
    <circle cx="8" cy="24" r="5" fill="#666"/>
    <circle cx="42" cy="24" r="5" fill="#666"/>
    <!-- Tablet in hand -->
    <rect x="8" y="90" width="24" height="35" fill="#1a1a35" rx="4" stroke="#7c3aed" stroke-width="1"/>
    <rect x="11" y="94" width="18" height="24" fill="#252550" rx="2"/>
    <line x1="14" y1="100" x2="26" y2="100" stroke="#7c3aed" stroke-width="1" opacity="0.5"/>
    <line x1="14" y1="106" x2="22" y2="106" stroke="#FF6B35" stroke-width="1" opacity="0.5"/>
    <line x1="14" y1="112" x2="24" y2="112" stroke="#7c3aed" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Person 2 - Motorcycle Courier (center, larger) -->
  <g transform="translate(310, 100)">
    <rect x="0" y="60" width="60" height="95" fill="#2a2a45" rx="8"/>
    <rect x="5" y="65" width="50" height="40" fill="url(#accent)" rx="5" opacity="0.9"/>
    <!-- SG badge -->
    <text x="30" y="90" font-family="Inter,sans-serif" font-size="14" font-weight="800" fill="white" text-anchor="middle">SG</text>
    <circle cx="30" cy="35" r="26" fill="#333355"/>
    <circle cx="30" cy="30" r="22" fill="#3a3a5a"/>
    <!-- Helmet -->
    <path d="M10 28 C10 10 50 10 50 28" fill="url(#accent)" opacity="0.8"/>
    <rect x="22" y="20" width="18" height="8" fill="rgba(255,255,255,0.2)" rx="3"/>
    
    <!-- Motorcycle icon at feet -->
    <g transform="translate(5, 160)">
      <circle cx="8" cy="15" r="10" fill="none" stroke="#555" stroke-width="2"/>
      <circle cx="42" cy="15" r="10" fill="none" stroke="#555" stroke-width="2"/>
      <path d="M12 8 L22 0 L35 -2 L42 8" stroke="#444" stroke-width="2" fill="none"/>
      <rect x="18" y="-12" width="15" height="10" fill="url(#accent)" rx="3" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Person 3 - Van Driver -->
  <g transform="translate(440, 130)">
    <rect x="0" y="50" width="50" height="80" fill="#252545" rx="8"/>
    <rect x="5" y="55" width="40" height="35" fill="#22d3ee" rx="5" opacity="0.3"/>
    <circle cx="25" cy="30" r="22" fill="#333355"/>
    <circle cx="25" cy="26" r="18" fill="#3a3a5a"/>
    <!-- Cap -->
    <path d="M8 20 L42 20 L38 12 Q25 6 12 12 Z" fill="#22d3ee" opacity="0.6"/>
    <rect x="6" y="18" width="38" height="5" fill="#22d3ee" opacity="0.5" rx="2"/>
    <!-- Keys in hand -->
    <circle cx="40" cy="100" r="4" fill="#FFD700" opacity="0.5"/>
    <line x1="40" y1="100" x2="40" y2="115" stroke="#FFD700" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- Network connections between people -->
  <line x1="250" y1="200" x2="340" y2="180" stroke="url(#purple)" stroke-width="1" opacity="0.3" stroke-dasharray="4 3">
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="370" y1="180" x2="465" y2="200" stroke="url(#purple)" stroke-width="1" opacity="0.3" stroke-dasharray="4 3">
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </line>
  
  <!-- Stats bar at bottom -->
  <g transform="translate(100, 350)">
    <rect x="0" y="0" width="500" height="60" fill="rgba(124,58,237,0.1)" rx="15" stroke="#7c3aed" stroke-width="1" stroke-opacity="0.2"/>
    
    <g transform="translate(40, 15)">
      <text x="0" y="12" font-family="Inter,sans-serif" font-size="20" font-weight="800" fill="white">500+</text>
      <text x="0" y="30" font-family="Inter,sans-serif" font-size="10" fill="#a78bfa">Aktif Kurye</text>
    </g>
    
    <line x1="165" y1="10" x2="165" y2="50" stroke="#7c3aed" stroke-width="1" opacity="0.2"/>
    
    <g transform="translate(200, 15)">
      <text x="0" y="12" font-family="Inter,sans-serif" font-size="20" font-weight="800" fill="white">10K+</text>
      <text x="0" y="30" font-family="Inter,sans-serif" font-size="10" fill="#a78bfa">AylÄ±k Teslimat</text>
    </g>
    
    <line x1="330" y1="10" x2="330" y2="50" stroke="#7c3aed" stroke-width="1" opacity="0.2"/>
    
    <g transform="translate(365, 15)">
      <text x="0" y="12" font-family="Inter,sans-serif" font-size="20" font-weight="800" fill="white">7/24</text>
      <text x="0" y="30" font-family="Inter,sans-serif" font-size="10" fill="#a78bfa">Kesintisiz Hizmet</text>
    </g>
  </g>
</svg>
